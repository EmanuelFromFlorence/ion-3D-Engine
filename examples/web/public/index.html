    <form class="form" onsubmit="addListItem(event)">
      <input id="todo" type="text" class="keyboard-input" placeholder="Add item">
      <button class="submit-btn">+</button>
    </form>

  <script>
    function removeListItem(event) {
      event.target.parentElement.remove();
    }

    function addListItem(event) {
      event.preventDefault();
      const val = document.getElementById('todo').value;
      document.getElementById('todo').setAttribute('value', '');
      document.getElementById('todo').value = '';
      if (!val) return;

      const listItems = document.getElementsByClassName('list-item');
      if (listItems.length > 4) {
        listItems[0].remove();
      }

      const listItemText = `<div class="list-item">
        <input type="checkbox">
        <span class="list-item-content">⭐ ${val}</span>
        <p class="remove-icon" onclick="removeListItem(event)">x</p>
      </div>`;
      document.getElementsByClassName('list')[0].insertAdjacentHTML( 'beforeend', listItemText );
    }
  </script>
