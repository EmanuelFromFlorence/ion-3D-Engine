  <style>
    *{
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    #canvas-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 400px;
      height: 400px;
    }

    #canvas{
      width: 400px;
      height: 400px;
      border: 1px solid #c69061;
      background-color: #fff;
    }

    #toolbar{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 130px;
      height: 350px;
      padding: 10px;
      position: fixed;
      top: 0;
      background: #756653;
      color: white;
      border-radius: 10px;
      font: 13px "Fira Sans", sans-serif;
      transition: all 0.3s;
      border: 5px solid #b7a280;
    }
    #toolbar > div {
      margin-bottom: 15px;
    }
    .radcontrol{
      width: 30px;
      height: 30px;
      background: #4f4f4f;
      display: inline-block;
      text-align: center;
      padding: 5px;
    }

    #rad{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px !important;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }

    #colors{
      margin-top: 10px;
      padding: 5px;
    }
    .swatch{
      width: 30px;
      height: 30px;
      border-radius: 15px;
      box-shadow: inset 0px 1px 0px rgba(255 , 255 , 255 , 0.5), 0px 2px 2px rgba(0 , 0 , 0 , 0.5);
      display: inline-block;
      margin-left: 10px;
      transition: all 0.3s;
    }
    .swatch.active{
      border: 2px solid white;
      box-shadow: inset 0px 1px 2px rgba(0,0,0,0.5);
    }
    .swatch:hover{
      border: 3px solid #fff;
      box-shadow: inset 0px 1px 0px #cccccc80, 0px 2px 2px #cccccc80;
    }
    #clear{
      /* height: 30px; */
      padding: 10px;
      background: #645a50cb;
      border-radius: 8px;
      transition: all 0.3s;
      border: 1px solid #ccc;
      margin-bottom: 25px !important;
      box-shadow: inset 0px 1px 0px rgba(255 , 255 , 255 , 0.5), 0px 2px 2px rgba(0 , 0 , 0 , 0.5);
    }
    #clear:hover{
      background: #818181;
      cursor: pointer;
    }

    #range-input{
      width: 100%;
    }

  </style>



<script>
  window.addEventListener('load', () => {
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var radius = 3;
    var dragging = false;

    canvas.width = '400';
    canvas.height = '400';

    var CleanBtn = document.getElementById('clear');

    context.lineWidth = radius*2;

    var putPoint = function(e){
      if(dragging == true){
        context.lineCap = 'square';
        context.lineTo(e.clientX, e.clientY);
        context.stroke();
        context.beginPath();
        // context.arc(0, 0, radius, 0, 2*Math.PI/2^2*5);
        context.fill();
        context.beginPath();
        context.moveTo(e.clientX, e.clientY);
      }
    }

    var engage = function(e){
      dragging = true;
      putPoint(e);
    }

    var disengage = function(){
      dragging = false;
      context.beginPath();
    }

    var CleanCanvas = function(){
      context.fillStyle = 'white';
      context.fillRect(0,0, window.innerWidth, window.innerWidth);
      setSwatch({target: document.getElementsByClassName("swatch")[0]});
    }

    CleanBtn.addEventListener('click', CleanCanvas);
    canvas.addEventListener('mousedown', engage);
    canvas.addEventListener('mouseout', disengage);
    canvas.addEventListener('mousemove', putPoint);
    canvas.addEventListener('mouseup', disengage);

    var setRadius = function(newRadius){
      if(newRadius<minRad){
        newRadius = minRad;
      }else if(newRadius>maxRad){
        newRadius = maxRad;
      }
      radius = newRadius;
      context.lineWidth = radius*2;

      radSpan.innerHTML = radius;
    }

    var minRad = 0.5,
      maxRad = 100,
      interval = 5,
      defaultRad = 3,
      radSpan = document.getElementById('radval'),
      rangeInput = document.getElementById('range-input');
    
    rangeInput.addEventListener('input', function(e){
      console.log('RADIUS from range: ', e.target.value);
      setRadius(e.target.value);
    });

    
    setRadius(defaultRad);
    
    var colors = ['grey', 'black', 'white', 'red', '#bd9042', 'yellow', 'green', 'blue', 'indigo', 'violet'];

    for(var i=0, n=colors.length; i<n; i++){
      var swatch = document.createElement('div');
      swatch.className = "swatch";
      swatch.style.backgroundColor = colors[i];
      swatch.addEventListener('click', setSwatch);
      document.getElementById('colors').appendChild(swatch);
    }

    function setColor(color){
      context.fillStyle = color;
      context.strokeStyle = color;
      var active = document.getElementsByClassName("active")[0];
      if(active){
        active.className = "swatch";
      }
    }

    function setSwatch(e){
      var swatch = e.target;
      setColor(swatch.style.backgroundColor);
      swatch.className += " active";
    }

    setSwatch({target: document.getElementsByClassName("swatch")[0]});


  });




</script>
